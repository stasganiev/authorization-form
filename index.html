<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="TE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stas Ganiev: authorization form</title>
    <meta name="keywords" content="Stas Ganiev, portfolio, word1, word2">
    <meta name="description" content="About this site">

    <link href="./css/normolize.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="./css/outlines.css" rel="stylesheet"> -->

    <link rel="preload" href="./fonts/Nunito-Regular.woff" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Gilroy-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="./img/fvi.png">

</head>
<body>

  <header class="header">
    <h1 class="visually-hidden">Stas Ganiev portfolio: authorization form</h1>
  </header>

  <main class="main">

    <div class="left-side">
      <img src="./img/Logo/logo-head-desktop-x2.png" alt="logo" width="99" height="33">
      <p class="copywrite text">image by GPT-5</p>
    </div>

    <div class="right-side">

      <div class="aria-wrap">
        <p class="description text">
          This is not a real online service! You know you need something like this in your life ti help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p class="description text">
          You <i>know</i> you want to.
        </p>
      </div>

      <div class="aria-wrap">

        <form action="post.ganiev.pro" class="main-form" method="post">
          <div class="main-form_space">
            <h2 class="main-form-header">Let's do this</h2>
            <div class="main-form_group fieldset">
              <div class="input-wrap">
                <label class="input-label" for="firstname_id">First name</label>
                <input class="input" type="text" id="firstname_id" name="firstname" placeholder="ex: John">
              </div>
              <div class="input-wrap">
                <label class="input-label" for="lastname_id">Last name</label>
                <input class="input" type="text" id="lastname_id" name="lastname" placeholder="ex: Smith">
              </div>
            </div>
            <div class="main-form_group fieldset">
              <div class="input-wrap">
                <label class="input-label" for="email_id">E-mail</label>
                <input class="input" type="text" id="email_id" name="email" placeholder="ex: john@gmail.com">
              </div>
              <div class="input-wrap">
                <label class="input-label" for="phone_id">Phone number</label>
                <input class="input" type="text" id="phone_id" name="phone" placeholder="ex: +1333555777">
              </div>
            </div>
            <div class="main-form_group fieldset">
              <div class="input-wrap">
                <label class="input-label" for="password_id">Password</label>
                <input class="input" type="text" id="password_id" name="password">
              </div>
              <div class="input-wrap">
                <label class="input-label" for="password2_id">Confirm password</label>
                <input class="input" type="text" id="password2_id" name="password2">
              </div>
            </div>
          </div>
          <button class="btn btn_submit" type="submit" alt="Create Account">
            Create Account
          </button>

        </form>

        <p class="login-text text">
          Already have an account? <a href="#" class="login-link">Log in</a>
        </p>
      </div>

    </div>

  </main>

  <!-- <footer class="footer">

  </footer> -->

  <script src="./js/script.js"></script>
  
</body>
</html>
